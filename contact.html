      <div class="text-center mb-5">
        <h2 class="marker marker-center">Contact</h2>
      </div>
      <div class="row">
        <div class="col-md-6" data-aos="zoom-in" data-aos-delay="100">
          <div class="bg-dark my-2 p-3 pt-2">
            <form action="https://formspree.io/your@email.com" method="POST">
              <div class="form-group my-2">
                <label for="name" class="form-label fw-bolder">Nama</label>
                <input class="form-control" type="text" id="name" name="name" required>
              </div>
              <div class="form-group my-2">
                <label for="email" class="form-label fw-bolder">Email</label>
                <input class="form-control" type="email" id="email" name="_replyto" required>
              </div>
              <div class="form-group my-2">
                <label for="message" class="form-label fw-bolder">Pesan</label>
                <textarea class="form-control" style="resize: none;" id="message" name="message" rows="4"
                  required></textarea>
              </div>
              <button class="btn btn-primary mt-2" type="submit">Kirim</button>
            </form>
          </div>
        </div>
      </div>
    </div>
